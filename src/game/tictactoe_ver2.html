    <script type="text/javascript">
			//put your function here
      var counter = 0
      //To make sure the player doesn't choose an already selected box
      var selectedCells = []
      
      function showClickedCell(){
        //console.log(event.srcElement.id)  #fbf300
        
        cellId = event.srcElement.id
        if (selectedCells.includes(cellId)){
          alert("You chose an already selected box. Please select an empty box.")
        }else{
          selectedCells.push(cellId)
          counter = counter + 1
          document.getElementById('clicked').innerHTML = cellId;
          document.getElementById('moveCounter').innerHTML = counter;
          if(counter%2 == 0){
            document.getElementById(cellId).value = "O";
            document. getElementById(cellId). style. backgroundColor = '#19df0b';
          }else{
            document.getElementById(cellId).value = "X";
            document. getElementById(cellId). style. backgroundColor = '#fbf300';
          }
        }
        
      }
